<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>YMCA Paisley</title>
    <meta name="title" content="Paisley YMCA – Helping the young and vulnerable">
    <meta name="description" content="We are a youth organisation that aims to respond effectively to the needs of the most vulnerable children, young people and families within Paisley. We develop any activity that support and advances people to reach their potential by overcoming barriers that would normally exclude them, eg age; ill health; disability, financial hardship, racial discrimination and social class.">
    <meta name="author" content="YMCA, William Taylor">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='styles.min.css' />
    <link rel="icon" href="images/icon.png">

    <base href="/"> 
</head>
<body ng-app="ymca" ng-controller="navCtrl">
    <nav class="navbar">
        <div class="navbar-brand">
            <a style='pointer-events: none;' class="navbar-item is-unselectable is-paddingless">
                <img src="images/logo.png" />
            </a>
            
            <div ng-click='toggle()' ng-class="isActive ? 'is-active' : ''" class="navbar-burger is-hidden-desktop">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
   
        <div style='background: white;' ng-class="isActive ? 'is-active' : ''" class="navbar-menu">
            <div class="navbar-start">      
                <a class="nav-item" ng-click='open("/")'>
                    Welcome
                </a>
                <a class="nav-item" ng-click='open("/venue")'>
                    Venue Hire
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link is-unselectable" style="padding: .5rem .75rem;">
                            Activities
                        </a>
                        <div class="navbar-dropdown">
                            <a ng-click='open("/youth-clubs")' class="navbar-item">
                                Youth Clubs
                            </a>
                            <a ng-click='open("/programmes")' class="navbar-item">
                                Programmes
                            </a>
                            <a ng-click='open("/ienterprise")' class="navbar-item">
                                iEnterprise
                            </a>
                        </div>
                    </div>
                    <a class="nav-item" ng-click='open("/volunteer")'>
                        Volunteer
                    </a>
                    <a class="nav-item" ng-click='open("/donate")'>
                        Donate
                    </a>
                    <a class="nav-item" ng-click='open("/contact")'>
                        Contact Us
                    </a>
              </div>
              <div class='navbar-end'>
              </div>
        </div>
    </nav>

    <div ng-click='close()' id='ng-view' ng-view></div>

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered footer-text">
                <p>
                    Paisley YMCA-39,  High Street Paisley PA12AF, 01418892876, Scottish Charity Number SCO17206 © Paisley YMCA 2017
                </p>
            </div>
        </div>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1FmD749RWdt6Mbq6weZ4vfcgStxapLbg"></script>
    <script src='app.min.js'></script>
</body>
</html>
